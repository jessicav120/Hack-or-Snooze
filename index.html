<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <script src="https://kit.fontawesome.com/829778bcb5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-user-actions hidden"> <!-- added -->
    |
    <a class="nav-link" href="#" id="nav-submit">submit</a>
    |
    <a class="nav-link" href="#" id="nav-favorites">favorites</a>
    |
    <a class="nav-link" href="#" id="nav-user-stories">my stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- Story Submission Form -->
<section class="submission-form-container container">
  <form id="submission-form">
    <label for="submission-author">author</label>
    <input type="text" id="submission-author" placeholder="author's name">
    <br>
    <label for="submission-title">title</label>
    <input type="text" id="submission-title" placeholder="story title">
    <br>
    <label for="submission-url">url</label>
    <input type="text" id="submission-url" placeholder="story url">
    <br>
    <button type="submit" id="submit-story-button">Submit</button>
    <hr>
  </form>
</section>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

  <!-- List of User Favorites -->
  <ol id="favorites-list" class="stories-list"></ol>

  <!-- List of User's created stories -->
  <ol id="user-stories" class="stories-list"></ol>
</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
